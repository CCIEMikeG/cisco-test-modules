---

- name: TESTING NXOS_EVPN_VNI
  hosts: n9k2
  connection: local
  gather_facts: no

  vars:
      nxos_provider:
        username: "{{ un }}"
        password: "{{ pwd }}"
        transport: nxapi
        host: "{{ inventory_hostname }}"

  tasks:
  - name: remove EVPN VNI
    nxos_evpn_vni:
      vni: 6000
      state: absent
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - name: create EVPN VNI and configure RD
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: "60:10"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == true
        - data.end_state['route_distinguisher'] == '60:10'

  - name: idempotency check
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: "60:10"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == false

  - name: change RD value
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: "70:10"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == true
        - data.end_state['route_distinguisher'] == '70:10'

  - name: idempotency check
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: "70:10"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == false

  - name: add route-target import
    nxos_evpn_vni:
      vni: 6000
      route_target_import:
        - "5000:10"
        - "4100:100"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == true

  - name: idempotency check
    nxos_evpn_vni:
      vni: 6000
      route_target_import:
        - "5000:10"
        - "4100:100"
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == false

  - name: remove RD
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: default
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == true
        - data.end_state['route_distinguisher'] == ''

  - name: idempotency check
    nxos_evpn_vni:
      vni: 6000
      route_distinguisher: default
      state: present
      provider: "{{ nxos_provider }}"
      m_facts: true
    register: data

  - assert:
      that:
        - data.changed == false
